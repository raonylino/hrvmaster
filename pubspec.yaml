name: hrvmaster
description: HRV Master - Heart Rate Variability Monitor
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.1.0

  # Local Database
  sqflite: ^2.3.3
  path: ^1.9.0

  # Connectivity
  connectivity_plus: ^6.0.3

  # Charts
  fl_chart: ^0.68.0

  # Bluetooth
  flutter_blue_plus: ^1.32.12

  # Notifications
  flutter_local_notifications: ^17.2.2

  # State management
  flutter_riverpod: ^2.5.1

  # Camera
  camera: ^0.11.0+2

  # Utils
  shared_preferences: ^2.3.2
  permission_handler: ^11.3.1
  uuid: ^4.4.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
